<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
    </div>
    <script> // 콜백 함수... 배열 메서드로 좀 만들어봐야돼... 어려워

        // const $elements = [...document.querySelectorAll('li:nth-child(odd)')];
        const $elements = [...document.querySelectorAll('li')];
        
        //1. id="list1"인 요소에 <li> 요소중  홀수번째 요소만 선택후 배경색상 yellow 적용   
        const $odd = [...document.querySelectorAll('li:nth-child(odd)')];

        $elements.forEach(($li, idx) => {
            if ( idx % 2 === 0) $li.style.background = 'yellow';
        });
        // $oddLi.style.background = 'yellow';
        
        // $odd.forEach($li => {
        //     $li.style.background = 'yellow';
        // });

        //2. id="list1"인 요소에 <li> 요소중   짝수번째 요소만 선택후 배경색상 gray 적용  
        const $even = [...document.querySelectorAll('li:nth-child(even)')];

        for (const e of $even){
            e.style.background = 'gray';
        }        

        //3. id="list1"인 요소에 <li> 요소중   첫번째 <li>요소만 선택후 폰트색상 red 적용   
        // $oddElems[0].style.color = 'red';
        
        const [$first, $second, ...$others] = $elements;
        $first.style.color = 'red';

        //4. id="list1"인 요소에 <li> 요소중  마지막번째 <li>요소만 선택후 폰트색상 green 적용  
        document.querySelector('li:last-child').style.color = 'green';

        //5. id="list1"인 요소에 <li> 요소중  두번째 <li>요소만 선택후 font-style: italic 적용             
        // const second = document.querySelector('li:nth-child(2)');
        $second.style.fontStyle = 'italic';

        //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후 
        //   border: 2px dotted aqua 적용 (1, 2번째만 선택) 
        // const $filter2 = $elements.slice(0, 2);
        // $filter2.forEach(slice => slice.style.border = '2px dotted skyblue');        

        [$first, $second].forEach(slice => slice.style.border = '2px dotted skyblue');        

        //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
        //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
        const $filter3 = $elements.slice(2);
        
        $filter3.forEach(slice => slice.style.border = '2px dashed violet');        
        

        // function changeBc() {

        // }
    </script>
</body>

</html>
