<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>
    <script>
        const $fruits = document.getElementById('fruits');

        const $newLi = document.createElement('li');
        $newLi.textContent = '망고';

        // 노드 삽입 insertBefore(태그) : 태그 앞에 추가
        // $fruits.insertBefore($newLi, $fruits.firstElementChild);
        // $fruits.insertBefore($newLi, $fruits.children[1]); // 바나나 앞에
        // $fruits.insertBefore($newLi, document.querySelector('#fruits li:first-child')); // 사과 앞에
        $fruits.insertBefore($newLi, $fruits.firstElementChild.nextElementSibling); // 바나나 앞에

        // 노드 이동 appendChild(기존태그) : 기존태그 적용시 해당 태그를 맨뒤로 보냄
        const [$apple, $mango, $banana, $grape] = [...$fruits.children];
        $fruits.appendChild($apple);
        // inserBefore(태그, 기존태그) : 태그 이전으로 기존태그를 보냄
        // $fruits.insertBefore($banana, $apple);

    </script>

</body>
</html>
