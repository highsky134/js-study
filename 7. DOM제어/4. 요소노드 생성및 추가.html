<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li>사과</li>
    </ul>

    <script>
        // 만들며넛 추가하는 함수
        function append(items) { // 받아야할 값들을 객체로 만들어서 사용 
        const {$parent, tagName, text} = {...items}; //구조 분해 해서 items.tagName을 줄여 쓸수 있다
            // if(!items.text){
            //     items = {
            //         ...items,
            //         text:''
            //     };
            // }
            // appendNewTag(items.$parent,makeTag(items.tagName,items.text));
        // function append($parent, tagName, text='') {
            appendNewTag($parent,makeTag(tagName,text));
        }

        // 태그 이름과 텍스트를 전달받으면 태그를 생성하는 함수
        function makeTag(tagName, text=''){
            const $newTag = document.createElement(tagName);
            if (text) $newTag.textContent = text;
            return $newTag;
        }

        // 부모태그를 알려주면 자식을 추가해주는 함수
        function appendNewTag($parent, $target){
            $parent.appendChild($target);

        }

        // 요소를 추가 하고싶어!
        const $fruits = document.getElementById('fruits');
        
        // li 태그 생성 : 깡통 li태그 만든거임 -> <li></li>
        const $newLi = document.createElement('li');

        // 텍스트 추가 : <li>바나나</li>
        $newLi.textContent = '바나나';

        // 새로운 노드를 자식으로 추가하는 명령
        $fruits.appendChild($newLi);

        const fruitNames = ['수박','딸기','포도','자몽','오렌지','레몬'];

        append({
            $parent: $fruits,
            tagName: 'li',
            text: '망고'
        });

        fruitNames.forEach(fn => {
            append({
                $parent:$fruits,
                tagName:'li',
                text: fn
            });
        });


    </script>
</body>
</html>
